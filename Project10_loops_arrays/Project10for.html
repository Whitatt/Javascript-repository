<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let text = "";

for (let i = 10; i < 20; i++) {
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script><!--the let keyword is implemented on line 8-->

</body>
</html>
<!--statement 1 sets a var beofre the loops starts
    statement 2 defines the condition for the loop to run
    statement 3 increases a value each time the code block in the loop has been executed-->
