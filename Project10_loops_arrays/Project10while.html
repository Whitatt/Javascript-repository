<!DOCTYPE html>
<html>
<body>
    <p id="vehicles"></p>
    <script>
        const cars = ["Volkswagen", "Toyota", "Porsche", "Subaru"];

let i = 0;
let text = "";
while (cars[i]) {
    text += cars[i] + "<br>";
    i++;
}
document.getElementById("vehicles").innerHTML = text;
    </script><!--The loop in this example uses a while loop to collect car names from the cars array-->
</body>
</html>
